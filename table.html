<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <style type="text/css">
    caption {
        height: 80px;
        font-size: 24px;
    }

    th,
    td {
        width: 100px;
        height: 60px;
    }
    </style>
</head>

<body>
    <table width="800px" frame="box" rules="all" align="center">
        <caption align="center">个人简历</caption>
        <tr>
            <th>姓名</th>
            <td></td>
            <th>性别</th>
            <td></td>
            <th>出生年月</th>
            <td></td>
            <th rowspan="4" colspan="2">照片</th>
        </tr>
        <tr>
            <th>身份证号</th>
            <td></td>
            <th>民族</th>
            <td></td>
            <th>政治面貌</th>
            <td></td>
        </tr>
        <tr>
            <th>婚姻状况</th>
            <td></td>
            <th>健康状况</th>
            <td></td>
            <th>身高</th>
            <td></td>
        </tr>
        <tr>
            <th>毕业学校</th>
            <td></td>
            <th>专业</th>
            <td></td>
            <th>学历</th>
            <td></td>
        </tr>
        <tr>
            <th rowspan="4" colspan="2">教育经历</th>
            <th colspan="2">起止年月</th>
            <th colspan="2">所在学校</th>
            <th colspan="2">任何职务</th>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr height="248px">
            <th colspan="2">社会实践与工作经历</th>
            <td colspan="6"></td>
        </tr>
        <tr>
            <th>联系电话</th>
            <td colspan="3"></td>
            <th>Email地址</th>
            <td colspan="3"></td>
        </tr>
    </table>
</body>

</html>
